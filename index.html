<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch√∫c m·ª´ng sinh nh·∫≠t Tr√∫c Mai üéâ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffe6f0;
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
      }

      .countdown,
      .intro,
      .main {
        position: absolute;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #ffe6f0;
        z-index: 1;
      }

      .countdown span {
        font-size: 15rem;
        font-family: "Pacifico", cursive;
        color: #ff4d88;
        animation: scalePop 1s ease-out forwards;
      }

      @keyframes scalePop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .intro-text span {
        font-size: 2rem;
        margin: 0.5rem;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-in-out;
      }

      .intro-text span.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .main {
        display: none;
        text-align: center;
        padding: 2rem;
      }

      .main h1 {
        font-size: 3rem;
        color: #ff3399;
      }

      .main p {
        font-size: 1.5rem;
        color: #663366;
      }

      .hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #ff66a3;
        transform: rotate(45deg);
        animation: floatHeart 4s infinite ease-in;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #ff66a3;
        border-radius: 50%;
      }

      .heart::before {
        top: -50px;
        left: 0;
      }
      .heart::after {
        top: 0;
        left: -50px;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(0.5);
          opacity: 0;
        }
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <span id="number">3</span>
    </div>

    <div class="intro" style="display: none">
      <div class="intro-text" id="intro-text">
        <span>Ch√∫c</span>
        <span>m·ª´ng</span>
        <span>sinh</span>
        <span>nh·∫≠t</span>
        <span>Tr√∫c</span>
        <span>Mai</span>
        <span>üéâüéÇüíñ</span>
      </div>
    </div>

    <div class="main">
      <h1>üéà M√£i l√† c√¥ g√°i r·ª±c r·ª° nh√©! üíê</h1>
      <p>Ch√∫c Mai lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† th√†nh c√¥ng trong cu·ªôc s·ªëng! ü•∞</p>
      <img
        src="./trucmai.jpg"
        alt="Tr√∫c Mai"
        width="300"
        style="border-radius: 20px; margin-top: 1rem"
      />
    </div>

    <div class="hearts"></div>

    <audio autoplay loop>
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        type="audio/mp3"
      />
    </audio>

    <script>
      const countdownEl = document.querySelector(".countdown");
      const introEl = document.querySelector(".intro");
      const mainEl = document.querySelector(".main");
      const numberEl = document.getElementById("number");

      let count = 3;

      function runCountdown() {
        if (count === 0) {
          countdownEl.style.display = "none";
          introEl.style.display = "flex";
          showIntro();
          return;
        }
        numberEl.textContent = count;
        numberEl.style.animation = "scalePop 1s ease-out";
        count--;
        setTimeout(runCountdown, 1000);
      }

      function showIntro() {
        const spans = document.querySelectorAll(".intro-text span");
        spans.forEach((span, i) => {
          setTimeout(() => {
            span.classList.add("visible");
            if (i === spans.length - 1) {
              setTimeout(() => {
                introEl.style.display = "none";
                mainEl.style.display = "flex";
              }, 2000);
            }
          }, i * 500);
        });
      }

      function createHearts() {
        const heartsContainer = document.querySelector(".hearts");
        setInterval(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = 3 + Math.random() * 2 + "s";
          heartsContainer.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 5000);
        }, 300);
      }

      window.onload = () => {
        runCountdown();
        createHearts();
      };
    </script>
  </body>
</html>
