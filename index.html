<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
        background-color: #ffe6f0;
        overflow: hidden;
      }

      .countdown {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20vw;
        font-weight: bold;
        color: #ff69b4;
        z-index: 1000;
        animation: pop 0.5s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5) translate(-50%, -50%);
          opacity: 0;
        }
        100% {
          transform: scale(1) translate(-50%, -50%);
          opacity: 1;
        }
      }

      .heart {
        position: absolute;
        width: 30vw;
        height: 30vw;
        background-color: pink;
        transform: rotate(45deg);
        animation: float 4s ease-in-out infinite;
        opacity: 0.7;
        border-radius: 50%;
        z-index: 500;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 30vw;
        height: 30vw;
        background-color: pink;
        border-radius: 50%;
      }

      .heart::before {
        top: -50%;
        left: 0;
      }

      .heart::after {
        left: -50%;
        top: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20vh) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(0) rotate(45deg);
          opacity: 0.7;
        }
      }

      .intro {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100dvh;
        padding: 0 20px;
        font-size: 6vw;
        color: #ff1493;
        animation: fadeIn 2s ease forwards;
      }

      .intro span {
        opacity: 0;
        display: block;
        animation: fadeText 1s ease forwards;
      }

      @keyframes fadeText {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fireworks {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: flicker 2s infinite;
        z-index: 900;
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.4;
        }
      }

      .photo {
        position: fixed;
        bottom: 10vh;
        left: 50%;
        transform: translateX(-50%);
        z-index: 800;
        width: 50vw;
        max-width: 250px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: none;
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="countdown" id="countdown"></div>
    <div class="intro" id="intro">
      <span style="animation-delay: 0.5s">ChÃºc má»«ng sinh nháº­t</span>
      <span style="animation-delay: 1.5s">TrÃºc Mai dá»… thÆ°Æ¡ng nháº¥t quáº£ Ä‘áº¥t</span>
      <span style="animation-delay: 2.5s"
        >ChÃºc báº¡n luÃ´n vui váº» vÃ  háº¡nh phÃºc ðŸ’–</span
      >
    </div>
    <img src="trucmai.jpg" class="photo" id="photo" alt="TrÃºc Mai xinh Ä‘áº¹p" />
    <div class="fireworks"></div>
    <audio autoplay loop>
      <source src="happy-birthday.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const countdownEl = document.getElementById("countdown");
      const introEl = document.getElementById("intro");
      const photoEl = document.getElementById("photo");

      let count = 3;
      const countdownInterval = setInterval(() => {
        countdownEl.textContent = count;
        createHeart();
        count--;
        if (count < 0) {
          clearInterval(countdownInterval);
          countdownEl.style.display = "none";
          introEl.style.display = "flex";
          showIntro();
        }
      }, 1000);

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }

      function showIntro() {
        const spans = introEl.querySelectorAll("span");
        spans.forEach((span, index) => {
          setTimeout(() => {
            span.style.opacity = 1;
            span.style.animationDelay = `${index + 1}s`;
            if (index === spans.length - 1) {
              setTimeout(() => {
                photoEl.style.display = "block";
              }, 1500);
            }
          }, index * 1000);
        });
      }
    </script>
  </body>
</html>
